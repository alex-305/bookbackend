services:
  backend:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_PORT=${DB_PORT}
    volumes:
      - .:/src
    restart: on-failure
    depends_on:
      - db
    networks:
      - book-network

  db:
    image: postgres:alpine
    container_name: postgres_container
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_PORT=${DB_PORT}
    ports:
      - "5432:5432"
    networks:
      - book-network
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

networks:
  book-network:
    name: book-network
    driver: bridge
